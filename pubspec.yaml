name: udc_disaster_app
description: "Resilient Mesh Nav - 災害時にBluetooth Mesh通信で共助を可能にする防災アプリ"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # 電話・外部リンク起動
  url_launcher: ^6.3.0

  # UI
  cupertino_icons: ^1.0.8

  # 状態管理
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # ルーティング
  go_router: ^14.6.2

  # ローカル保存
  shared_preferences: ^2.3.3

  # コード生成
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

  # 地図
  flutter_map: ^7.0.2
  latlong2: ^0.9.1

  # 位置情報
  geolocator: ^13.0.1

  # ID生成
  uuid: ^4.5.1

  # Bluetooth/P2P通信
  flutter_blue_plus: ^1.32.5

  # 多言語対応
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # コード生成ツール
  build_runner: ^2.4.13
  freezed: ^2.5.7
  json_serializable: ^6.8.0
  riverpod_generator: ^2.6.2

